<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Scalar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 3rem; margin: 0; }
        .subtitle { font-size: 1.3rem; opacity: .85; margin-top: 6px; }

        .bottom {
            margin-top: 40px;
            text-align: center;
        }

        .author { font-size: 1.1rem; opacity: .7; margin-bottom: 15px; }

        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-btn {
            padding: 10px 18px;
            background: #1a1a1a;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: .2s;
            min-width: 110px;
            font-weight: bold;
        }

        .link-btn:hover { border-color: #ff0066; }

        @media (max-width: 480px) {
            h1 { font-size: 2.3rem; }
            .subtitle { font-size: 1.1rem; }
        }
    </style>
</head>

<body>

    <h1>Scalar</h1>
    <div class="subtitle">High-Performance Computing</div>


    <div class="bottom">
        <div class="author">Alar Akilbekov</div>

        <div class="links">
            <a class="link-btn" href="mailto:alar.akilbekov@gmail.com">Gmail</a>
            <a class="link-btn" href="https://github.com/alarxx/">GitHub</a>
            <a class="link-btn" href="https://www.linkedin.com/in/alar-akilbekov/">LinkedIn</a>
            <a class="link-btn" href="https://t.me/alarxx/">Telegram</a>
        </div>
    </div>

</body>
</html>
