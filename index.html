        body {

            background: #0d0d0d;
            color: #fff;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            font-size: 3rem;

            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 1px solid #333;
            transition: 0.2s ease;

        .link-btn:hover {
            border-color: #ff0066;
        }
