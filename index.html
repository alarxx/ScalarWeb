<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .links {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 1px solid #333;
            transition: 0.2s ease;
            min-width: 120px;
        }

        .link-btn:hover {
            border-color: #ff0066;
        }

        /* ---- mobile ---- */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .link-btn {
                width: 100%;
                max-width: 260px;
            }
        }
    </style>
</head>
<body>

    <h1>Scalar</h1>
    <p>Alar Akilbekov</p>

    <div class="links">
        <a class="link-btn" href="mailto:alar.akilbekov@gmail.com" target="_blank">Gmail</a>
        <a class="link-btn" href="https://github.com/alarxx/" target="_blank">GitHub</a>
        <a class="link-btn" href="https://www.linkedin.com/in/alar-akilbekov/" target="_blank">LinkedIn</a>
        <a class="link-btn" href="https://t.me/alarxx/" target="_blank">Telegram</a>
    </div>

</body>
</html>
